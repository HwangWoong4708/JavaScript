<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Loop & Array</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ["Hwang", "Han", "Lee", "Jang", "Bang", "moon"];
    </script>
    <h2>coworkers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write("<li>" + coworkers[i] + "</li>");
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
