<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Array</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>syntax</h2>
    <script>
      var coworkers = ["hwangwoong", "javascript"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
    <h2>Add 'kyungjun' in Array</h2>
    <script>
      coworkers.push("kyungjun");
    </script>

    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
