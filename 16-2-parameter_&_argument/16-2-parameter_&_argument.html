<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Function</title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two() {
          document.write("<li>2-1</li>");
          document.write("<li>2-2</li>");
        }
        document.write("<li>1</li>");
        two();
        document.write("<li>3</li>");
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function onePlusone() {
        document.write(1 + 1 + "<br>");
      }
      onePlusone();
      function sum(x, y) {
        document.write(x + y + " <br>");
      }
      sum(2, 3); //5
      sum(3, 4); //7
    </script>

    <h2>Return</h2>
  </body>
</html>
